<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Tens' - a card game for two playes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" type="module" async defer></script>
  </head>
  <body>
    <header class="header"><h1>Trumps</h1></header>
    <main class="main">
      <h2 id="game_display">Played suit:</h2>
      <section class="player" id="player_1">
        <h2 class="player__title">
          Player 1 <br />
          <span id="p1_score"></span>
        </h2>
        <div class="player__cards" id="player_1_cards">
          <!-- This contains the players current cards in hand -->
        </div>
        <p id="player_1_message"></p>
      </section>
      <section class="player" id="player_2">
        <h2 class="player__title">
          Player 2 <br />
          <span id="p2_score"></span>
        </h2>
        <div class="player__cards" id="player_2_cards">
          <!-- This contains the players current cards in hand -->
        </div>
        <p id="player_2_message"></p>
      </section>

      <section class="board" id="board">
        <div class="board__pile" id="main_pile"></div>
        <div class="board__pile" id="played_pile">
          <!-- This contains cards discarded either from the players hands or from the main pile -->
          <div></div>
        </div>
      </section>
      <section id="score_area">
        <h2>Scores</h2>
        <div class="round">
          <!-- This contains information about the round - which round, and the players running total score -->
          <h4>Player 1</h4>
          <h4>Player 2</h4>
        </div>
      </section>
    </main>
  </body>
</html>
