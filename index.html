<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Tens' - a card game for two playes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./app.js" async defer></script>
  </head>
  <body>
    <header><h1>Game name</h1></header>
    <main>
      <section class="player" id="player_1">
        <h2 class="player__title">Player 1</h2>
        <div class="cards">
          <!-- This contains the players current cards in hand -->
        </div>
        <div id="player_1_played">
          <!-- This contains combinations of cards LAID by the player -->
        </div>
      </section>
      <section class="player" id="player_2">
        <h2 class="player__title">Player 1</h2>
        <div class="cards">
          <!-- This contains the players current cards in hand -->
        </div>
        <div id="player_2_played">
          <!-- This contains combinations of cards LAID by the player -->
        </div>
      </section>
      <section id="board">
        <div id="main_pile">
          <!-- This contains all of the cards left after players cards are dealt or discarded -->
          <h2 class="board__pile">Main Pile</h2>
        </div>
        <div id="discard_pile">
          <!-- This contains cards discarded either from the players hands or from the main pile -->
          <h2 class="board__pile">Discard Pile</h2>
        </div>
      </section>
      <section id="score_area">
        <div class="round">
          <!-- This contains information about the round - which round, and the players running total score -->
        </div>
      </section>
    </main>
  </body>
</html>
